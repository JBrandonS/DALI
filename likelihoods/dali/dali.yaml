speed: 5000

# Path to pkl file with dali/fisher matrix, generated by lenspower
file:

# if False will just compute the fisher likelihoods
use_dali: True

# which specturm to us, keys are from lenspower
spectrum: 'unlensed'

# what experement from the data to use, will depend on generated data
experiment: 0

# list of keys which are to be removed
remove: []

tau_prior: 0.5