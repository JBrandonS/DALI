likelihood:
  # planck_2018_lowl.TT:
  # planck_2018_lowl.EE:
  # planck_2018_highl_plik.TTTEEE_lite:
  # planck_2018_lensing.clik:
  dali: 
    use_dali: True
    python_path: likelihoods/dali
    lenspower_path: /users/stevensonb/Research/Hubble/packages/code/lenspower
    generator_data:
      file_base_name: 'dali_1'
      data_dir: /scratch/users/stevensonb/CLASS/
      results_dir: /scratch/users/stevensonb/results/
    # use_file: /scratch/users/stevensonb/results_gen/dali.pkl
    step_sizes:
      omega_c_h2: 0.0030
      omega_b_h2: 0.0008
      N_eff: .080
